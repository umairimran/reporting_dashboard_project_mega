version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: reporting_db
    env_file:
      - ./server/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-megaDB}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: reporting_backend
    env_file:
      - ./server/.env
    environment:
      # Override DATABASE_URL to use Docker's internal network (uses 'db' hostname instead of 'localhost')
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-megaDB}
      
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
      - backend_uploads:/app/uploads
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Creating admin user...' &&
        python create_admin_docker.py &&
        echo 'Starting backend server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
  backend_uploads:

