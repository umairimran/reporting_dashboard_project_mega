version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: reporting_db
    environment:
      POSTGRES_DB: megaDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 03025202775Abc$
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: reporting_backend
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:03025202775Abc$$@db:5432/megaDB
      
      # Security
      SECRET_KEY: your-secret-key-change-this-in-production-32-chars-minimum
      ENCRYPTION_KEY: 44p68_kzgH3OfCQsovZOFnk8PJGAuwS7V4kvkaCo7nY=
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 11520
      
      # AWS S3
      AWS_ACCESS_KEY_ID: your_aws_access_key
      AWS_SECRET_ACCESS_KEY: your_aws_secret_key
      AWS_REGION: us-east-1
      S3_BUCKET_NAME: your-surfside-bucket
      
      # Vibe API
      VIBE_API_BASE_URL: https://clear-platform.vibe.co
      VIBE_API_KEY: your_vibe_api_key_here
      VIBE_ADVERTISER_ID: ""
      VIBE_RATE_LIMIT_PER_HOUR: 15
      
      # Email SMTP
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: umairimran6277@gmail.com
      SMTP_PASSWORD: jtawalawmbrppzss
      SMTP_FROM_EMAIL: umairimran6277@gmail.com
      SMTP_FROM_NAME: Dashboard Alerts
      
      # Uploads
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: 52428800
      
      DEBUG: "False"
      
      # CORS - Frontend URLs (MUST be valid JSON array string)
      CORS_ORIGINS: '["https://reporting-dashboard-project-mega.vercel.app","http://localhost:3000"]'
      
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
      - backend_uploads:/app/uploads
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Creating admin user...' &&
        python create_admin_docker.py &&
        echo 'Starting backend server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
  backend_uploads:

